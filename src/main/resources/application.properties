server.port=9000
server.servlet.context-path=/api/v1
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Database Connection
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql:groundserver
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.initialize=true
spring.datasource.username=postgres
spring.datasource.password=admin

# Plane Servers
cuair.plane.camera_gimbal="192.168.0.21:5004"
cuair.plane.airdrop="192.168.0.21:5001"
cuair.plane.autopilot="192.168.0.21:8001"

# Interop
cuair.interop.destination="127.0.0.1:8001"
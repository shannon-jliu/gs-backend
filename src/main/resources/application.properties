server.port=9000
server.servlet.context-path=/api/v1
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Database Connection
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql:groundserver
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Plane Servers
cuair.plane.camera_gimbal="192.168.0.21:5004"
cuair.plane.airdrop="192.168.0.21:5001"
cuair.plane.autopilot="192.168.0.21:8001"

# Interop
cuair.interop.destination="127.0.0.1:8001"

# Image Directory
plane.image.dir=images/

# Geotag
cuair.geotag.fov_horizontal_radians=0.7328394987
cuair.geotag.fov_vertical_radians=0.560476881
cuair.geotag.image_width=4912.0
cuair.geotag.image_height=3684.0
